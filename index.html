<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockazon</title>
  </head>
  <body class="bg-[#fefefe]">
    <header
      class="bg-[#131921] w-full min-h-[50px] flex justify-between items-center px-5"
    >
      <h1 class="text-[#ff6200] font-bold text-3xl text-center">Mockazon</h1>

      <select
        id="product-filter"
        class="bg-[#d4d4d4] w-[50%] text-[#525452] px-2 py-1.5 duration-200 rounded-sm transition-colors hover:text-black hover:bg-[#ebebeb]"
      >
        <option value="all" selected>All</option>
      </select>

      <button
        id="cart-button"
        class="bg-[#ff6200] rounded-full p-1 relative transition-scale duration-200 hover:cursor-pointer hover:scale-105"
      >
        <img
          src="/shopping-cart.svg"
          alt="An image of a shopping cart"
          width="20"
          height="20"
        />
        <span
          id="products-cart"
          class="absolute left-6 bottom-[-10px] text-sm font-bold text-white"
          >0</span
        >
      </button>
    </header>

    <nav
      class="bg-[#232f3e] min-w-[30px] w-full flex flex-col sm:flex-row items-center justify-around text-[#f1ffff] font-medium py-2 text-sm"
      id="popular-categories-nav"
    >
      <h2 class="text-[#fefefe] tracking-wider font-bold">
        POPULAR CATEGORIES:
      </h2>
    </nav>

    <main class="my-6 p-4">
      <section class="mb-6">
        <h2 class="text-2xl font-bold xl:text-3xl">Results</h2>
        <p class="text-[#565959] font-[400] text-[14px] xl:text-[16px]">
          Click on a product to see more information about it
        </p>
      </section>

      <section
        id="product-list"
        class="grid grid-cols-2 gap-4 md:grid-cols-4 sm:grid-cols-3 xl:grid-cols-8"
      ></section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
